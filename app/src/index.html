<!DOCTYPE html>
<html>
  <div class="draggable">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.js" integrity="sha512-4zLVma2et+Ww6WRDMUOjjETyQpMsSLhFO+2zRrH/dmBNh2RRBQzRj89Ll2d5qL4HGFaxr7g9p+ggLjIImBYf9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="controls/bind-events.js"></script>
    <script src="controls/colour-change.js"></script>
    <script src="controls/update-changes.js"></script>
    <script src="controls/text-change.js"></script>
    <title>Colourful</title>
  </head>
  <body>
    <div class="spaced-inline">
      <div id="colour" class="colourBox"></div> 
      <div>
        <h3><input type="text" id="HexColour" name="HexColour" class="bigInput" value="#000000"></h3>
        <button onclick="copyHex()" class="copyButton">Copy</button>
      </div> 
    </div>
    <div class="slidecontainer">
        <label>Red</label>
        <span class="inline">
          <input type="range" min="0" max="255" value="0" class="slider" id="red">
          <input id="r-t" type="text" name="HexColour" class="smallInput" value="0">
        </span>
    </div>
    <div class="slidecontainer">
        <label>Green</label>
        <span class="inline">
          <input type="range" min="0" max="255" value="0" class="slider" id="green">
          <input id="g-t" type="text" name="HexColour" class="smallInput" value="0">
        </span>
    </div>
    <div class="slidecontainer">
        <label>Blue</label>
        <span class="inline">
          <input type="range" min="0" max="255" value="0" class="slider" id="blue">
          <input id="b-t" type="text" name="HexColour" class="smallInput" value="0">
        </span>
    </div>
    <div class="slidecontainer">
        <span class="inline">
          <label>Alpha</label>
          <input type="checkbox" id="switch" class="checkbox" />
          <label for="switch" class="toggle"></label>
        </span>
        <span class="inline">
          <input type="range" min="0" max="100" value="100" class="slider" id="alpha">
          <input id="a-t" type="text" name="HexColour" class="smallInput" value="100">
        </span>
    </div>
  </body>
  </div>
</html>
